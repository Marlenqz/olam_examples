---
- name: Rollback de cambios MariaDB y Ksplice
  hosts: all
  become: true
  tasks:
    
    - name: Crear usuario demo_auto
      shell: "mysql -uroot -e \"CREATE USER 'demo_auto'@'%' IDENTIFIED BY 'Demo1234'; GRANT ALL PRIVILEGES ON *.* TO 'demo_auto'@'%'; FLUSH PRIVILEGES;\""


    - name: Revertir actualizaciones Ksplice
      command: ksplice kernel remove --all
